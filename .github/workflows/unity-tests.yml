name: Run Unity Tests

on:
  workflow_call:
    inputs:
      projectPath:
        type: string
        default: .
      testMode:
        type: string
        required: true
      unityVersion:
        type: string
        required: false
        default: "" # empty means "detect from ProjectVersion.txt file"
    secrets:
      UNITY_LICENSE:
        required: true
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Resolve Unity Version
        id: unityver
        shell: bash
        run: |
          # If unityVersion was explicitly provided, use it.
          if [[ -n "${{ inputs.unityVersion }}" && "${{ inputs.unityVersion }}" != "auto" ]]; then
            echo "unityVersion=${{ inputs.unityVersion }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          # Otherwise, detect from ProjectSettings/ProjectVersion.txt.
          pv="${{ inputs.projectPath }}/ProjectSettings/ProjectVersion.txt"
          if [[ ! -f "$pv" ]]; then
            echo "Could not find $pv. If this repo is a UPM package repo (i.e. no ProjectSettings folder), you must pass unityVersion explicitly."
            exit 1
          fi

          ver=$(grep -E '^m_EditorVersion:' "$pv" | awk '{print $2}')
          if [[ -z "$ver" ]]; then
            echo "Failed to parse Unity version from $pv"
            exit 1
          fi

          echo "Resolved Unity version: $ver"
          echo "unityVersion=$ver" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ inputs.testMode }}-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ inputs.testMode }}-${{ runner.os }}-

      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ inputs.projectPath }}
          unityVersion: ${{ steps.unityver.outputs.unityVersion }}
          testMode: ${{ inputs.testMode }}
          artifactsPath: test-artifacts/${{ inputs.testMode }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
